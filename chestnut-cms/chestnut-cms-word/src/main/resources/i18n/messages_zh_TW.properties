# freemarker模板函數
FREEMARKER.FUNC.DESC.replaceHotWord=替換熱詞連結，例如：${replaceHotWord(content, 'default', '[a href='\{0\}' target='\{2\}']\{1\}[/a]')}
FREEMARKER.FUNC.DESC.replaceSensitiveWord=替換敏感詞，例如：${replaceSensitiveWord(content, 'xxx')}

# freemarker模板標籤
FREEMARKER.TAG.NAME.cms_tag_word=TAG詞列表標籤
FREEMARKER.TAG.DESC.cms_tag_word=根據TAG詞分組編碼獲取TAG詞列表，內嵌<#list DataList as tag>${tag.word}</#list>遍曆數據
FREEMARKER.TAG.NAME.cms_tag_word_group=TAG詞分組列表標籤
FREEMARKER.TAG.DESC.cms_tag_word_group=根據TAG詞分組編碼獲取TAG詞分組列表，內嵌<#list DataList as group>${group.name}</#list>遍曆數據
