# freemarker模板函數
FREEMARKER.FUNC.replaceHotWord.DESC=替換熱詞連結，例如：`${replaceHotWord(content, 'default', '[a href='\{0\}' target='\{2\}']\{1\}[/a]')}`
FREEMARKER.FUNC.replaceHotWord.Arg1.Name=待處理字元串
FREEMARKER.FUNC.replaceHotWord.Arg2.Name=熱詞分組編碼
FREEMARKER.FUNC.replaceHotWord.Arg3.Name=自定義替換模板
FREEMARKER.FUNC.replaceSensitiveWord.DESC=替換敏感詞，例如：`${replaceSensitiveWord(content, 'xxx')}`
FREEMARKER.FUNC.replaceSensitiveWord.Arg1.Name=待處理字元串
FREEMARKER.FUNC.replaceSensitiveWord.Arg2.Name=替換字元串

# freemarker模板標籤
FREEMARKER.TAG.cms_tag_word.NAME=TAG詞列表標籤
FREEMARKER.TAG.cms_tag_word.DESC=根據TAG詞分組編碼獲取TAG詞列表，內嵌`<#list DataList as tag>${tag.word}</#list>`遍曆數據
FREEMARKER.TAG.cms_tag_word.code=TAG詞分組編碼
FREEMARKER.TAG.cms_tag_word_group.NAME=TAG詞分組列表標籤
FREEMARKER.TAG.cms_tag_word_group.DESC=根據TAG詞分組編碼獲取TAG詞分組列表，內嵌`<#list DataList as group>${group.name}</#list>`遍曆數據
FREEMARKER.TAG.cms_tag_word_group.code=TAG詞分組編碼
FREEMARKER.TAG.cms_tag_word_group.level=數據獲取範圍，值為`Root`時忽略屬性`code`
FREEMARKER.TAG.cms_tag_word_group.level.Root=所有分組
FREEMARKER.TAG.cms_tag_word_group.level.Current=同級分組
FREEMARKER.TAG.cms_tag_word_group.level.Child=子分組
