# freemarker模板函数
FREEMARKER.FUNC.replaceHotWord.DESC=Replace hot word in content argument, eg: `${replaceHotWord(content, 'default', '[a href='\{0\}' target='\{2\}']\{1\}[/a]')}`
FREEMARKER.FUNC.replaceHotWord.Arg1.Name=Character string
FREEMARKER.FUNC.replaceHotWord.Arg2.Name=Hot word group code
FREEMARKER.FUNC.replaceHotWord.Arg3.Name=Replacement template
FREEMARKER.FUNC.replaceSensitiveWord.DESC=Replace sensitive word in content argument, eg: `${replaceSensitiveWord(content, 'xxx')}`
FREEMARKER.FUNC.replaceSensitiveWord.Arg1.Name=Character string
FREEMARKER.FUNC.replaceSensitiveWord.Arg2.Name=Replacement character string

FREEMARKER.TAG.cms_tag_word.NAME=TAG Word List Tag
FREEMARKER.TAG.cms_tag_word.DESC=Fetch tag-word list, use `<#list>` in tag like `<#list DataList as tag>${tag.word}</#list>` to walk through the list of tag-words.
FREEMARKER.TAG.cms_tag_word.code=TAG word group code
FREEMARKER.TAG.cms_tag_word_group.NAME=TAG Word Group List Tag
FREEMARKER.TAG.cms_tag_word_group.DESC=Fetch tag-word-group list, use `<#list>` in tag like `<#list DataList as group>${group.name}</#list>` to walk through the list of tag-word-groups.
FREEMARKER.TAG.cms_tag_word_group.code=TAG word group code
FREEMARKER.TAG.cms_tag_word_group.level=Data scope, ignore `code` attribute when `Root`.
FREEMARKER.TAG.cms_tag_word_group.level.Root=All groups
FREEMARKER.TAG.cms_tag_word_group.level.Current=Same level groups
FREEMARKER.TAG.cms_tag_word_group.level.Child=Children groups