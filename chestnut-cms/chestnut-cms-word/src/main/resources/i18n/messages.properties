# freemarker模板函数
FREEMARKER.FUNC.replaceHotWord.DESC=替换热词链接，例如：`${replaceHotWord(content, 'default', '[a href='\{0\}' target='\{2\}']\{1\}[/a]')}`
FREEMARKER.FUNC.replaceHotWord.Arg1.Name=待处理字符串
FREEMARKER.FUNC.replaceHotWord.Arg2.Name=热词分组编码
FREEMARKER.FUNC.replaceHotWord.Arg3.Name=自定义替换模板
FREEMARKER.FUNC.replaceSensitiveWord.DESC=替换敏感词，例如：`${replaceSensitiveWord(content, 'xxx')}`
FREEMARKER.FUNC.replaceSensitiveWord.Arg1.Name=待处理字符串
FREEMARKER.FUNC.replaceSensitiveWord.Arg2.Name=替换字符串

# freemarker模板标签
FREEMARKER.TAG.cms_tag_word.NAME=TAG词列表标签
FREEMARKER.TAG.cms_tag_word.DESC=根据TAG词分组编码获取TAG词列表，内嵌`<#list DataList as tag>${tag.word}</#list>`遍历数据
FREEMARKER.TAG.cms_tag_word.code=TAG词分组编码
FREEMARKER.TAG.cms_tag_word_group.NAME=TAG词分组列表标签
FREEMARKER.TAG.cms_tag_word_group.DESC=根据TAG词分组编码获取TAG词分组列表，内嵌`<#list DataList as group>${group.name}</#list>`遍历数据
FREEMARKER.TAG.cms_tag_word_group.code=TAG词分组编码
FREEMARKER.TAG.cms_tag_word_group.level=数据获取范围，值为`Root`时忽略属性`code`
FREEMARKER.TAG.cms_tag_word_group.level.Root=所有分组
FREEMARKER.TAG.cms_tag_word_group.level.Current=同级分组
FREEMARKER.TAG.cms_tag_word_group.level.Child=子分组