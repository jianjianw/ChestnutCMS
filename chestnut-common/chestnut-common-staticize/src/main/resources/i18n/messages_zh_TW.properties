FREEMARKER.TAG_ATTR.PAGE=是否分頁獲取數據
FREEMARKER.TAG_ATTR.PAGE_SIZE=分頁數據條數，預設：20
FREEMARKER.TAG_ATTR.CONDITION=擴展sql條件語句，例如：title like 'a%'

FREEMARKER.TAG.NAME.page_bar=分頁條標籤
FREEMARKER.TAG.DESC.page_bar=生成固定格式的分頁條html代碼，樣式由模板樣式決定

FREEMARKER.FUNC.DESC.urlParameters=URL參數解析函數，返回參數列表數組[{"name":"參數名","value":"參數值"},...]
FREEMARKER.FUNC.DESC.min=獲取多個數字中最小的數字
FREEMARKER.FUNC.DESC.max=獲取多個數字中最大的數字
