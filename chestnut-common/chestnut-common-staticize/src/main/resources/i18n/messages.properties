FREEMARKER.TAG_ATTR.PAGE=是否分页获取数据
FREEMARKER.TAG_ATTR.PAGE_SIZE=分页数据条数，默认：20
FREEMARKER.TAG_ATTR.CONDITION=扩展sql条件语句，例如：title like 'a%'

FREEMARKER.TAG.NAME.page_bar=分页条标签
FREEMARKER.TAG.DESC.page_bar=生成固定格式的分页条html代码，样式由模板样式决定

FREEMARKER.FUNC.DESC.urlParameters=URL参数解析函数，返回参数列表数组[{"name":"参数名","value":"参数值"},...]
FREEMARKER.FUNC.DESC.min=获取多个数字中最小的数字
FREEMARKER.FUNC.DESC.max=获取多个数字中最大的数字
FREEMARKER.FUNC.DESC.htmlEscape=HTML特殊字符转义函数
FREEMARKER.FUNC.DESC.htmlUnescape=HTML特殊字符反转义函数
